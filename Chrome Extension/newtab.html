<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="dashboard">
        
        <section class="glass-panel info-panel">
            <div class="img-container">
                <img src="logo.png" alt="Profile" class="profile-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                <div class="fallback-icon"><i class="fas fa-user"></i></div>
            </div>
            <div class="text-container">
                <h2 id="greeting">Welcome</h2>
                <p id="date">Loading date...</p>
            </div>
        </section>

        <section class="glass-panel clock-panel">
            <h1 id="clock">00:00</h1>
        </section>

        <section class="search-section">
            <form action="https://www.google.com/search" method="get" class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="q" placeholder="Search Google..." autocomplete="off" required>
            </form>
        </section>

        <section class="glass-panel links-panel">
            <a href="https://www.youtube.com" class="icon-link"><i class="fab fa-youtube"></i></a>
            <a href="https://mail.google.com" class="icon-link"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com" class="icon-link"><i class="fab fa-github"></i></a>
            <a href="https://www.reddit.com" class="icon-link"><i class="fab fa-reddit-alien"></i></a>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
